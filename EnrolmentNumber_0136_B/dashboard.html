<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Faculty Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Faculty Dashboard</span>
        <a href="login.html" class="btn btn-light btn-sm">Logout</a>
    </div>
</nav>

<div class="container mt-4">

    <!-- Add Elective Subject Form -->
    <div class="card shadow-sm mb-4">
        <div class="card-header bg-secondary text-white">
            Add Elective Subject
        </div>
        <div class="card-body">
            <form>
                <div class="row">
                    <div class="col-md-3 mb-3">
                        <label class="form-label">Course</label>
                        <input type="text" class="form-control" placeholder="BCA / BSc IT">
                    </div>

                    <div class="col-md-2 mb-3">
                        <label class="form-label">Semester</label>
                        <input type="number" class="form-control" placeholder="1-6">
                    </div>

                    <div class="col-md-3 mb-3">
                        <label class="form-label">Subject Code</label>
                        <input type="text" class="form-control" placeholder="IT501">
                    </div>

                    <div class="col-md-4 mb-3">
                        <label class="form-label">Subject Name</label>
                        <input type="text" class="form-control" placeholder="Artificial Intelligence">
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Subject Proposal</label>
                    <textarea class="form-control" rows="3" placeholder="Write subject description..."></textarea>
                </div>

                <button type="submit" class="btn btn-success">Add Subject</button>
            </form>
        </div>
    </div>

    <!-- Subject List Table -->
    <div class="card shadow-sm">
        <div class="card-header bg-dark text-white">
            Available Elective Subjects
        </div>
        <div class="card-body">
            <table class="table table-bordered table-hover text-center">
                <thead class="table-primary">
                    <tr>
                        <th>Course</th>
                        <th>Semester</th>
                        <th>Subject Code</th>
                        <th>Subject Name</th>
                        <th>Students Selected</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>BCA</td>
                        <td>5</td>
                        <td>IT501</td>
                        <td>Artificial Intelligence</td>
                        <td><span class="badge bg-success">45</span></td>
                    </tr>
                    <tr>
                        <td>BSc IT</td>
                        <td>6</td>
                        <td>IT602</td>
                        <td>Cyber Security</td>
                        <td><span class="badge bg-info">38</span></td>
                    </tr>
                    <tr>
                        <td>BCA</td>
                        <td>4</td>
                        <td>IT404</td>
                        <td>Cloud Computing</td>
                        <td><span class="badge bg-warning text-dark">52</span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

</body>
</html>
